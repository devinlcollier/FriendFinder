<!DOCTYPE html>
<html>

<head>
    <title>Take My Survey!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Give Me Your Answers!</h1>
        <hr>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required="">
        <h4>Picture Link (Required)</h4>
        <input type="text" id="pic" class="form-control" required="">
        <hr>
        <div id="q_container">
        </div>
        <hr>
        <button class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
        <hr>

        <div class="modal fade" id="bestFriend" tabindex="-1" role="dialog" aria-labelledby="bestFriendLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="bestFriendLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <img src="" class="img-responsive" alt="Your New Best Friend" id="bestFriendPic">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>
                <a href="/api/friends">API Friends List</a> |
                <a href="https://github.com/devinlcollier/FriendFinder">GitHub Repo</a>
            </p>
        </footer>
    </div>
</body>

</html>
